<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paradis Vacances – Réservations</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Vidéo de fond */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0.6;
    }

    /* Couche semi-transparente sur le texte */
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-bottom: 30px;
      position: relative;
      z-index: 1;
      text-align: center; /* Centre tout le texte */
    }

    nav {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #fdfdfd;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    main h2 {
      font-size: 2em;
      color: #ffeaa7;
      margin-bottom: 20px;
    }

    main label {
      display: block;
      margin: 15px 0 5px 0;
      font-weight: bold;
    }

    main input, main select, main textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }

    main button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #3399ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    main button:hover {
      background-color: #267acc;
    }

    footer {
      background: url("images/bandeau-footer.jpg") no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 20px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Vidéo de fond -->
  <video autoplay loop muted playsinline class="video-background">
    <source src="videos/vagues.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <div class="overlay">

    <nav>
      <a href="index.html">Présentation</a>
      <a href="activites.html">Activités</a>
      <a href="reservations.html">Réservations</a>
      <a href="infos.html">Informations</a>
    </nav>

    <main>
      <h2>Réservez votre séjour en Italie</h2>
      <form action="traitement_reservation.php" method="POST">
        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required />

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" />

        <label for="date-arrivee">Date d'arrivée :</label>
        <input type="date" id="date-arrivee" name="date_arrivee" required />

        <label for="date-depart">Date de départ :</label>
        <input type="date" id="date-depart" name="date_depart" required />

        <label for="type-logement">Type de logement :</label>
        <select id="type-logement" name="type_logement" required>
          <option value="">-- Sélectionnez --</option>
<option value="villa">Villa en pierre</option>
          <option value="chambre">Chambre d'hôtes</option>
          <option value="gite">Gîte avec piscine</option>
        </select>

        <label for="commentaires">Commentaires / demandes spéciales :</label>
        <textarea id="commentaires" name="commentaires" rows="4"></textarea>

        <button type="submit">Envoyer la réservation</button>
      </form>
    </main>

    <footer>
      &copy; 2025 Paradis Vacances – Italie
    </footer>

  </div>
</body>
</html>
